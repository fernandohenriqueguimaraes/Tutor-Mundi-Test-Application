 <body>
   <div class="container">
     <div class="navbar navbar-default" role="navigation">
       <div class="navbar-header">
         <a class="navbar-brand" href="#">Meteor Tutor Chat Application</a>
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
       </div>
       <div class="navbar-collapse collapse">
         <ul class="nav navbar-nav">
           <li class="active"><a href="/">Chat</a></li>
           <li class="active"><a href="#">Twitter</a></li>
         </ul>
         <ul class="nav navbar-nav navbar-right" style="margin: 15px;">
           {{> loginButtons}}
         </ul>
       </div>
     </div>
     <div class="row">
       <div class="col-md-12">
         <div class="panel panel-info">
           {{#if currentUser}}
           <div class="panel-heading">
             Tutor Mundi Chat
           </div>
           <div class="panel-body">
             <ul class="media-list">
               {{#each messages}}
                 {{> message}}
               {{/each}}
             </ul>
           </div>
           <form class="new-message">
             <div class="panel-footer">
               <div class="input-group">
                 <input type="text" name="text" class="form-control" placeholder="Enviar mensagem" />
                 <span class="input-group-btn">
                   <button class="btn btn-info send" type="submit">Enviar</button>
                 </span>
               </div>
             </div>
           </form>
           {{/if}}
         </div>
       </div>
     </div>
   </div>
 </body>
